<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var parks = [
		{"park":"Nehru park","coords":[9.989645, 76.579403]},
		{"park":"Baseleous","coords":[10.066085, 76.622262]},
        {"park":"Bhoothathankettu","coords":[10.131543, 76.662187]},
        {"park":"Panchayath pindimana","coords":[10.105414, 76.623919]},
		{"park":"Mar Basil","coords":[10.063451, 76.625972]},
        {"park":"Viswajyothi","coords":[9.957364, 76.631467]}
	    ];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(parks);
	}
	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});
		}
	}

</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBPRbrgGvz4vo5JuDL-EK_EVkCAOfgCUJk&callback=initMap">
</script>
</body>
</html>
